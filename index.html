<body>
    <nav>
        <ul>
            <li><a href="#examenes">Exámenes</a></li>
            <li><a href="#contacto">Contacto</a></li>
            <li><a href="#faqs">Preguntas Frecuentes</a></li>
        </ul>

    <header>
        <h1>Respuestas de Exámenes Platzi</h1>
        <p>Obtén tu certificado sin perder tiempo en el curso. Exámenes 100% resueltos y actualizados.</p>
        <input type="text" id="search" placeholder="Buscar exámenes..." onkeyup="filterExams()">
    </header>
    <main>
        <section id="examenes" class="exams">
        </section>
    </main>
    <footer id="contacto">
        <p>&copy; 2025 Exámenes Resueltos de Platzi.</p>
    </footer>
    <script>
        async function cargarExamenes() {
            try {
                const response = await fetch('./cursos.json');
                const examenes = await response.json();
                const contenedor = document.getElementById("examenes");
                contenedor.innerHTML = "";

                examenes.forEach(examen => {
                    let card = document.createElement("div");
                    card.classList.add("exam-card");
                    card.onclick = () => goToExam(examen.url);
                    card.innerHTML = `<h2>${examen.titulo}</h2><p>${examen.descripcion}</p>`;
                    contenedor.appendChild(card);
                });
            } catch (error) {
                console.error("Error al cargar los exámenes:", error);
            }
        }

        function goToExam(url) {
            window.location.href = url;
        }

        function filterExams() {
            let input = document.getElementById("search").value.toLowerCase();
            document.querySelectorAll(".exam-card").forEach(exam => {
                let text = exam.innerText.toLowerCase();
                exam.style.display = text.includes(input) ? "block" : "none";
            });
        }

        document.addEventListener("DOMContentLoaded", cargarExamenes);
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: radial-gradient(circle, rgba(30, 60, 114, 1) 20%, rgba(42, 82, 152, 1) 80%);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            animation: fadeIn 1.5s ease-in;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Navbar fijado en la parte superior */
        nav {
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            transition: background 0.3s ease-in-out;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #4db8ff;
        }

        header {
            padding: 100px 20px 20px;
            font-size: 24px;
        }

        #search {
            padding: 12px;
            width: 50%;
            margin-top: 10px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            transition: box-shadow 0.3s ease;
        }

        #search:focus {
            box-shadow: 0 0 10px rgba(77, 184, 255, 0.7);
            outline: none;
        }

        /* Tarjetas de exámenes */
        .exams {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 40px 20px;
        }

        .exam-card {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            width: 250px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .exam-card:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        .exam-card:active {
            background: #4db8ff;
            color: white;
            transform: scale(0.95);
        }

        /* Pie de página */
        footer {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
